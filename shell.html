  <script>
    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light');
        document.getElementById('theme-toggle').value = "ðŸŒ™ DARK MODE";
      } else {
        document.body.classList.remove('light');
        document.getElementById('theme-toggle').value = "ðŸŒ™ LIGHT MODE";
      }
      localStorage.setItem('theme', mode);
    }

    function toggleTheme() {
      const current = document.body.classList.contains('light') ? 'light' : 'dark';
      setTheme(current === 'light' ? 'dark' : 'light');
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
    };
  </script>
  <script>
    var audioBtn = document.querySelector('#btn-audio');
    const audioContexList = [];
    (function() {
      self.AudioContext = new Proxy(self.AudioContext, {
        construct(target, args) {
          const result = new target(...args);
          audioContexList.push(result);
          if (result.state === "suspended") audioBtn.value = "ðŸ”ˆ RESUME";
          return result;
        }
      });
    })();

    function toggleAudio() {
      var resumed = false;
      audioContexList.forEach(ctx => {
        if (ctx.state === "suspended") { ctx.resume(); resumed = true; }
        else if (ctx.state === "running") ctx.suspend();
      });
      audioBtn.value = resumed ? "ðŸ”‡ MUTE" : "ðŸ”ˆ RESUME";
    }
  </script>

  <script>
    var statusElement = document.querySelector('#status');
    var progressElement = document.createElement("progress");
    var spinnerElement = document.querySelector('#spinner');

    var Module = {
      preRun: [],
      postRun: [],
      print: (function() {
        var element = document.querySelector('#output');
        if (element) element.value = '';
        return function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.log(text);
          if (element) {
            element.value += text + "\n";
            element.scrollTop = element.scrollHeight;
          }
        };
      })(),
      printErr: function(text) {
        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
        console.error(text);
      },
      canvas: (function() {
        var canvas = document.querySelector('#canvas');
        canvas.addEventListener("webglcontextlost", function(e) {
          alert('WebGL context lost. Reload the page.');
          e.preventDefault();
        }, false);
        return canvas;
      })(),
      setStatus: function(text) {
  if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
  if (text === Module.setStatus.last.text) return;

  var now = Date.now();
  var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
  Module.setStatus.last.time = now;
  Module.setStatus.last.text = text;

  if (m) {
    text = m[1];
    progressElement.value = parseInt(m[2]) * 100;
    progressElement.max = parseInt(m[4]) * 100;
    progressElement.hidden = false;
    spinnerElement.hidden = false;
    spinnerElement.style.display = 'inline-block';
  } else {
    spinnerElement.style.display = 'none';
    progressElement.hidden = true;
    if (text === 'All downloads complete.') {
    spinnerElement.style.display = 'none';
  }  }

  statusElement.innerHTML = text;
},
      totalDependencies: 0,
      monitorRunDependencies: function(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
      }
    };

    Module.setStatus('Downloading...');

    window.onerror = function() {
      Module.setStatus('Exception thrown, see console');
      spinnerElement.style.display = 'none';
    };
  </script>
